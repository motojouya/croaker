name: 'migration'

on:
  workflow_dispatch:
    inputs:
      migrate:
        description: 'latest? or rollback'
        required: true
        type: boolean

jobs:
  build_push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:

      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - run: ./dc build
      - run: ./dc up
      - run: docker compose exec app npm install

      - name: Migrate Latest
        if: github.ref == 'refs/heads/main' && inputs.migrate
        run: docker compose exec app ./migrate.sh latest ${{ var.database_path }} ${{ var.database_file }} ${{ var.db_backet_name }} ${{ var.db_backet_path }}

      - name: Migrate Rollback
        if: github.ref == 'refs/heads/main' && !inputs.migrate
        run: docker compose exec app ./migrate.sh rollback ${{ var.database_path }} ${{ var.database_file }} ${{ var.db_backet_name }} ${{ var.db_backet_path }}
