name: 'container image build and push'

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      no-cache:
        description: "Build docker images with no cache"
        default: false
        required: false
        type: boolean

jobs:
  build_push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:

      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: google-github-actions/auth@v1
        id: 'auth'
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
      # - run: gcloud auth configure-docker "${{vars.registry_location}}-docker.pkg.dev" --quiet
      - uses: docker/login-action@v1
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ vars.registry_location }}-docker.pkg.dev'
      #   id: docker-auth
      - id: version
        run: echo "version=$(cat package.json | jq -r .version)" >> $GITHUB_ENV
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: "${{vars.registry_location}}-docker.pkg.dev/${{vars.project_id}}/${{vars.repositry_name}}/${{vars.image_name}}"
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,format=long
      - uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          no-cache: ${{ inputs.no-cache == true }}
